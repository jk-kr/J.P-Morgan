    </style>
</head>
<body>
    <div class="container">
        <h1>Click the image or the button below to contact me on WhatsApp!</h1>
        
        <!-- WhatsApp clickable image -->
        <a href="https://wa.me/34612452668" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/WhatsApp.svg" alt="WhatsApp Image">

        <!-- Alternatively, you can use a button -->
        <a href="https://wa.me/yourwhatsappphonenumber" target="_blank">Click here to Chat on WhatsApp</a>
