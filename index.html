<!DOCTYPE html>
<html lang="zh">
<head>

    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 顶部区域 */
        .hero-section {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero-section h1 {

            margin-bottom: 10px;
        }

            margin-bottom: 30px;
        }

            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {

        }

        /* 内容区域 */
        .content-section {

        }

            font-size: 2em;
            margin-bottom: 20px;
        }

            margin-bottom: 30px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }

            .cta-button {
                padding: 12px 20px;
                font-size: 1em;
            }
